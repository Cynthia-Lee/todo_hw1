<!doctype html>
<html>

<head>
    <title>@todo - The Todo List Manager</title>
    <link href="./css/fonts/Lexend Exa/css.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />

    <script src="./js/TodoList.js"></script>
    <script src="./js/TodoConstants.js"></script>
    <script src="./js/TodoListController.js"></script>
    <script src="./js/TodoListItem.js"></script>
    <script src="./js/TodoListModel.js"></script>
    <script src="./js/TodoListView.js"></script>

    <!-- FOR TESTING OUR TODO LISTS -->
    <script src="./test/TodoListTester.js"></script>

    <script>
        window.onload = function () {
            window.todo = new TodoList();
            window.todo.view = new TodoListView();
            window.todo.model = new TodoListModel(window.todo.view);
            window.todo.controller = new TodoListController(window.todo.model);
            window.todoListTester = new TodoListTester();
            window.todoListTester.runTests()
        }
    </script>
</head>

<body>
    <div id="todo_home">
        <div id="home_your_lists_container">
            <h3 id="home_your_lists_heading">Your Lists</h3>
            <div id="home_your_lists_list">
            </div>
        </div>
        <div id="home_banner_container">
            @todo<br />
            List Maker
        </div>
        <div id="home_new_list_container">
            <button id="home_new_list_button" >Create a New To Do
                List</button>
        </div>
    </div>

    <div id="todo_list" hidden>
        <div id="list_heading">@todo</div>
        <!-- Trash Can Icon -->
        <div id="list_trash">
            <!--- <img src="images/icons/TrashCan.png" alt="Trash Can"> -->
            &#128465;
        </div>
        <div id="list_details_container">
            <div id="list_details_name_container" class="text_toolbar">
                <span id="list_name_prompt">Name:</span>
                <input type="text" id="list_name_textfield" />
            </div>
            <!-- List Owner -->
            <div id="list_details_owner_container" class="text_toolbar">
                <span id="list_owner_prompt">Owner:</span>
                <input type="text" id="list_owner_textfield" />
            </div>
        </div>
        <div id="list_items_container">
        </div>
    </div>

    <!-- Modal Box for confirm delete list -->
    <div id="modal_yes_no_dialog">
        <div id="modal_container">
            <div id="modal_header">
                <h2>Delete list?</h2>
            </div>
            <div id="modal_body">
                <p>Are you sure you want to delete the list?</p>
            </div>
            <div id="modal_buttons">
                <button id="modal_yes_button">Yes</button>
                <button id="modal_no_button">No</button>
            </div>
            <div id="modal_footer">
                <p>This list will not be retreivable.</p>
            </div>
        </div>
    </div>

    <!-- Edit Item screen -->
    <div id="todo_item" hidden>
        <h2 id="item_heading">Item</h2>
        <div id="item_form_container">
            <!-- Item Description -->
            <!--
            <div id="item_form_description_container" class="text_toolbar">
                <span class="item_prompt" id="item_description_prompt">Description:</span>
                <input type="text" class="item_input" id="item_description_textfield" />
            </div>
            -->
            <span class="item_prompt" id="item_description_prompt">Description:</span>
            <input type="text" class="item_input" id="item_description_textfield" />
            <!-- Item Assigned To -->
            <!-- 
            <div id="item_form_assigned_to_container" class="text_toolbar">
                    <span class="item_prompt" id="item_assigned_to_prompt">Assigned To:</span>
                    <input type="text" class="item_input" id="item_assigned_to_textfield" />
            </div>
            -->
            <span class="item_prompt" id="item_assigned_to_prompt">Assigned To:</span>
            <input type="text" class="item_input" id="item_assigned_to_textfield" />
            <!-- Due Date -->
            <!--
            <div id="item_form_due_date_container" class="text_toolbar">
                    <span class="item_prompt" id="item_due_date_prompt">Due Date:</span>
                    <input type="date" class="item_input" id="item_due_date_picker" />
            </div>
            -->
            <span class="item_prompt" id="item_due_date_prompt">Due Date:</span>
            <input type="date" class="item_input" id="item_due_date_picker" />
            <!-- Completed -->
            <!--
            <div id="item_form_completed_container" class="text_toolbar">
                    <span class="item_prompt" id="item_completed_prompt">Completed:</span>
                    <input type="text" class="item_input" id="item_completed_checkbox" />
            </div>
            -->
            <span class="item_prompt" id="item_completed_prompt">Completed:</span>
            <input type="checkbox" class="item_input" id="item_completed_checkbox" />
        </div>
        <div id="item_form_buttons">
            <!-- Submit Button -->
            <button id="item_form_submit_button">Submit</button>
            <!-- Cancel Button -->
            <button id="item_form_cancel_button">Cancel</button>
        </div>



    </div>

</body>

</html>
